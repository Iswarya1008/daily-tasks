<!DOCTYPE html>
<html>
<head>
  <title>responsive layout</title>
</head>
<style>

.container
 {
  display: flex;
  flex-wrap: wrap;
  width: 300px;
}

.item 
{
  flex: 0 0 150px;
  margin: 20px;
  background: lightblue;
  text-align: center;
}


</style>
<body>
  <div class="container">
  <div class="item">One</div><br>

  <div class="item">Two</div><br>

  <div class="item">Three</div><br>
</div>
</body>
</html>
